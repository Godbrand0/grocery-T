<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grocery store">
    <title>Tailwind grocery</title>
    <link rel="stylesheet" href="grocery.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="container min-h-screen bg-center bg-[url('/images/Image.png')] bg-cover min-w-full px-7 py-5 relative lg:px-28" id="container">
        <nav class="flex items-center justify-between ">
            <img src="images/logo.png" alt="logo" class="w-40 cursor-pointer">
            <ul class="text-center hidden sm:flex">
                <li class="list-none inline-block px-5 cursor-pointer"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5 cursor-pointer md:px-10"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5 cursor-pointer md:px-10"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5 cursor-pointer"><a href="#" class="no-underline text-white px-2">Contact</a></li>

            </ul>
            <img src="images/cart.png" class="w-8 cursor-pointer ">
        </nav>


        <div class="text-white mt-16 lg:mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light">15 mins</span></h1>
            <p>Groceries offer a wide range of products, including fresh products, meats,
                dairy, baked goods and non-perishable items.
            </p>


            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block
                 mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300
                 hover:border border border-transparent">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148</span></a>
            </div>
        </div>
        <img src="images/grocery-image.png" alt="grocery" class="w-full xl:w-1/2 xl:absolute top-1 right-10">
    </div>
</body>
</html>
