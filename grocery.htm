<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grocery store">
    <title>Tailwind grocery</title>
    <link rel="stylesheet" href="grocery.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="container min-h-screen bg-center bg-[url('images/Image.png')] bg-cover min-w-full px-7 py-5 relative lg:px-28 overflow-y-hidden	ease-in duration-500" id="container">
        <nav class="flex items-center justify-between ">
            <img src="images/logo.png" alt="logo" class="w-40 cursor-pointer">
            <ul class="text-center hidden sm:flex">
                <li class="list-none inline-block px-5 "><a href="#" class="no-underline text-white px-2 cursor-pointer ">Home</a></li>
                <li class="list-none inline-block px-5 md:px-10"><a href="#" class="no-underline text-white px-2 cursor-pointer ">About</a></li>
                <li class="list-none inline-block px-5 md:px-10"><a href="#" class="no-underline text-white px-2 cursor-pointer ">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 cursor-pointer ">Contact</a></li>

            </ul>

            
            <div class="flex items-center">
                <img src="images/cart.png" class="w-8 cursor-pointer mx-6">
                <img src="images/menu-icon-19350.png" class="w-8 cursor-pointer mt-2 sm:hidden" id="menu">
            </div>
            

        </nav>
        

        <ul class="p-2 bg-slate-500 rounded-xl w-40 fixed top-0 right-0 h-full hidden transform translate-x-full transition-transform ease-in-out duration-300" id="menubar">
            <img src="images/remove-icon-png-7115.png" class="w-6 cursor-pointer float-right " id="cancel">
            <li class="list-none  px-5 border-b-2 mt-7 cursor-pointer hover:bg-slate-200"><a href="#" class="no-underline text-white px-2  text-xl">Home</a></li>
            <li class="list-none  px-5 border-b-2 mt-2 cursor-pointer hover:bg-slate-200"><a href="#" class="no-underline text-white px-2  text-xl  ">About</a></li>
            <li class="list-none  px-5 border-b-2 mt-2 cursor-pointer hover:bg-slate-200"><a href="#" class="no-underline text-white px-2  text-xl">Features</a></li>
            <li class="list-none  px-5  mt-2 cursor-pointer hover:bg-slate-200"><a href="#" class="no-underline text-white px-2  text-xl ">Contact</a></li>

        </ul>


        <div class="text-white mt-16 lg:mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light">15 mins</span></h1>
            <p>Groceries offer a wide range of products, including fresh products, meats,
                dairy, baked goods and non-perishable items.Get a new name here
            </p>


            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block
                 mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300
                 hover:border border border-transparent">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90" id="span">&#10148</span></a>
            </div>
        </div>
        <img src="images/grocery-image.png" alt="grocery" class="w-full xl:w-1/2 xl:absolute top-12 right-0">
    </div>

    <script src="gorcery.js"></script>
</body>
</html>
